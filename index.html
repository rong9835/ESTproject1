<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./css/10000hours.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>

  <body>
    <header>
      <div class="title">
        <img src="./img/title.png" alt="1만 시간의 법칙" >
      </div>
    </header>


    <main>
      <div class="yellowtext">
        "연습은 어제의 당신보다 당신을 더 낫게 만든다"
      </div>


      <div class="rule">
        <span>1만 시간의 법칙</span>은<br />
        어떤 분야의 전문가가 되기 위해서는<br />
        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
      </div>


      <div class="rule1">
        나는 <input type="text" placeholder="예)프로그래밍" /> 전문가가 될
        것이다.
      </div>


      <div class="rule2">
        <span class="break">그래서 앞으로 매일 하루에</span>
        <input type="text" placeholder="예)5시간" /> 시간씩 훈련할 것이다.
      </div>


      <div class="button-container">
        <button class="daybtn">
          나는 며칠 동안 훈련을 해야 1만 시간이 될까?
        </button>

        <div class="click">
          <img src="./img/click.png" alt="클릭 이미지" />
        </div>
      </div>


      <div class="text1">
        당신은 <span>프로그래밍</span> 전문가가 되기 위해서
      </div>


      <div class="text2">
        대략 <span>5110</span> 일 이상 훈련하셔야 합니다! :)
      </div>


      <button class="go">훈련하러 가기 GO!GO!</button>
      <button class="share">공유하기</button>
    </main>


    <footer>
      <img src="./img/logo.png" alt="위니브 로고" />
      <div>
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </div>
    </footer>

</html>
